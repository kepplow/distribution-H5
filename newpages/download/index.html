<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>下载</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../css/animate.min.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bg,
    .box {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bg-2 {
      width: 80%;
      height: 30%;
      position: absolute;
      z-index: 2;
      top: 10%;
      left: 0;
    }

    .text-1 {
      width: 72%;
      position: absolute;
      top: 15%;
      margin: auto;
      left: 0;
      right: 0;
      z-index: 2;
    }

    .text-2 {
      width: 90%;
      position: absolute;
      top: 26%;
      margin: auto;
      left: 0;
      right: 0;
      z-index: 2;
    }

    .btn {
      position: absolute;
      width: 60%;
      bottom: 10%;
      margin: auto;
      left: 0;
      right: 0;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="../images/bg.png" class="bg">
    <img src="../images/bg-2.png" class="bg-2 animate__animated animate__slideInLeft animate__faster">
    <img src="../images/text-1.png" class="text-1 animate__animated animate__fadeInLeftBig animate__fast">
    <img src="../images/text-2.png" class="text-2 animate__animated animate__fadeInLeftBig animate__fast">
    <img src="../images/download.png" class="btn animate__animated animate__zoomIn" id="btn">
  </div>
</body>
<script>
  let btn = document.getElementById('btn');
  btn.onclick = function (e) {
    this.classList.remove('animate__zoomIn', 'animate__animated');
    this.classList.add('animate__bounceIn', 'animate__animated');
    setTimeout(() => {
      btn.classList.remove('animate__bounceIn', 'animate__animated');
    }, 1000)

    var isAndroid = navigator.userAgent.match(/android/ig),
      isIos = navigator.userAgent.match(/iphone|ipod/ig),
      isIpad = navigator.userAgent.match(/ipad/ig),
      isWeixin = (/MicroMessenger/ig).test(navigator.userAgent),
      openparam = window.location.search.substr(1);
    if (!isWeixin) {
      if ((isIos || isIpad) && !isAndroid) {
        window.location = 'igof://com.jobnew.igof?' + openparam;
      } else if (isAndroid) {
        alert('igof://com.jobnew.igof/openwith?' + openparam);
        window.location = 'igof://com.jobnew.igof/openwith?' + openparam;
      }
    }

  }

</script>

</html>
